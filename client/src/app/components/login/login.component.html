<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel heading">
                        <h3 class=" text-center pt-3 font-weight-bold">Login</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="loginForm">
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user" aria-hidden="true"></span>
                                    <input formControlName="username" type="text" placeholder="Username"> 
                                    
                                </div>
                            </div> 
                            <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')" class="text-danger">*Username is required</small>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-key" aria-hidden="true"></span>
                                    <input formControlName="password" [type]="type" placeholder="Password">
                                    <span (click)="hideShowPass()" class="fa fa-eye-slash " aria-hidden="true"></span>
                                </div>
                            </div>  
                            <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="text-danger">*Password is required</small>
                            <div class="form-inline fr mt-4">
                                <a id="forget"class="font-weight-bold" routerLink="/requestreset">Forget password?</a>
                            </div>
                            <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block mt-4 w-100">Login</button>
                            <div class="text-center pt-4 text-muted">Are you student or faculty ? <a id="forget" routerLink="/selector">Selector</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
