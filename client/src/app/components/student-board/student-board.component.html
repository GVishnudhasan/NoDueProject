<nav class="navbar">
  <div class="navbar-brand">
    Student Dashboard
  </div>
  <div class="navbar-items">
    Welcome {{ name }}
    <div class="logout">
      <button (click)="logout()" class="btn-logout">Logout</button>
    </div>
  </div>
</nav>

<hr>
<h1 class="header">You're one step away from getting your No Dues!</h1>
<hr>
<table class="table">
  <thead>
    <tr>
      <th>Subject</th>
      <th>Handling Faculty</th>
      <th>No Due Request</th>
      <th>Status</th>
      <th>Remarks</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngIf="subjects">
      <tr *ngFor="let subject of subjects" [ngClass]="{
          'row-pending': subject.status === 'pending',
          'row-approved': subject.status === 'approved',
          'row-rejected': subject.status === 'rejected'
        }">
        <td>{{ subject.course_name }}</td>
        <td>{{subject.handlingFaculty}}</td>
        <td *ngIf="!subject.handlingFaculty">N/A</td>
        <td>
          <button
            [disabled]="subject.status === 'approved' || subject.status === 'pending' || subject.status === 'rejected'"
            [ngClass]="{
              'btn-pending': subject.status === 'pending',
              'btn-approved': subject.status === 'approved',
              'btn-rejected': subject.status === 'rejected',
              'btn-not-requested': subject.status === 'Not requested'
            }" (click)="onSubmit(subject._id)">
            Request No Due
          </button>
        </td>
        <td>
          <span [ngClass]="{
              'status-pending': subject.status === 'pending',
              'status-approved': subject.status === 'approved',
              'status-rejected': subject.status === 'rejected',
              'status-not-requested': subject.status === 'Not requested'
            }">
            {{ subject.status }}
          </span>
          <span *ngIf="!subject.status">-</span>
        </td>
        <td>{{subject.remarks}}</td>
      </tr>
    </ng-container>

    <div class="center">
      <button (click)="downloadNoDueForm()" [disabled]="!isDownloadButtonEnabled()" class="btn-download">Download No Due Form</button>
    </div>

    <ng-container *ngIf="!subjects || subjects.length === 0">
      <tr>
        <td colspan="4">No data available</td>
      </tr>
    </ng-container>
  </tbody>
</table>

<style>
/* Navbar Styles */
.navbar {
  background-color: #4a90e2;
  color: white;
  display: flex;
  justify-content: space-between;
  padding: 10px 20px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

.navbar-brand {
  font-size: 24px;
  font-weight: bold;
}

.navbar-items {
  display: flex;
  align-items: center;
}

.logout {
  margin-left: 20px;
}

.btn-logout {
  background-color: #e94e77;
  border: none;
  color: white;
  padding: 8px 15px;
  cursor: pointer;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.btn-logout:hover {
  background-color: #d9436f;
}

/* Header Styles */
.header {
  text-align: center;
  font-size: 28px;
  margin: 20px 0;
}

/* Table Styles */
.table {
  width: 100%;
  border-collapse: collapse;
}

.table th, .table td {
  border: 1px solid #ddd;
  padding: 12px;
  text-align: left;
  transition: background-color 0.3s ease;
}

.table th {
  background-color: #4a90e2;
  color: white;
}

.table tr:hover {
  background-color: #f5f5f5;
}

/* Button Styles */
.btn-download {
  background-color: #4CAF50;
  color: white;
  padding: 10px 15px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.btn-download:hover {
  background-color: #45a049;
}

/* Row Status Styles */
.row-pending {
  background-color: #fff3cd;
}

.row-approved {
  background-color: #d4edda;
}

.row-rejected {
  background-color: #f8d7da;
}

/* Status Styles */
.status-pending {
  color: #856404;
}

.status-approved {
  color: #155724;
}

.status-rejected {
  color: #721c24;
}
</style>
