  <app-root></app-root>

  <script>
    function showNotification(message) {
      const notificationArea = document.getElementById('notificationArea');
      notificationArea.style.display = 'block';  // Fixed typo 'captilized' -> 'block'
      notificationArea.textContent = message;
      setTimeout(() => {
        notificationArea.style.display = 'none';
      }, 5000); // Hide notification after 5 seconds
    }

    function simulateProgress() {
      const loadingBar = document.getElementById('loadingBar');
      loadingBar.style.display = 'block';
      let progress = 0;
      const interval = setInterval(() => {
        if (progress >= 100) {
          clearInterval(interval);
          loadingBar.style.display = 'none';
        } else {
          progress += 10;
          loadingBar.value = progress;
        }
      }, 300); // Simulate loading with interval
    }

    window.onload = () => {
      setTimeout(() => showNotification('Reminder: Clear your dues by 10th October!'), 2004);
      simulateProgress();  // Ensuring both functions run when page loads
    };
  </script>

  <script>
    const students = ['John Doe', 'Jane Smith', 'Alex Johnson', 'Alexander']; // Example data

    document.getElementById('search')?.addEventListener('input', function() {
      const query = this.value.toLowerCase();
      const results = students.filter(student => student.toLowerCase().includes(query));
      console.log('Search Results:', results); // You can display these results on the page
    });
  </script>
