</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="header-left">
            <img src="images/images.jpeg" alt="left Corner Image" class="left-logo"><!-- Replace with your logo -->
        </div>
        <div class="header-center">
            <h3>NO DUE MANAGEMENT SYSTEM</h3>
            <h1>K S R Institute for Engineering and Technology</h1>
            <h2>Tiruchengode, Namakkal, Tamil Nadu-637215</h2>
            <p>Affiliated to Anna University, Approved by AICTE, All UG Departments Accredited by NBA</p>
        </div>
        <div class="header-right">
            <!-- Existing Right Corner Image -->
            <img src="images/download.png" alt="rightCorner Image" class="right-logo">
            
            <div class="theme-toggle" aria-label="Toggle Theme">
                <input type="checkbox" id="theme-switch" aria-label="Theme Switch">
                <label for="theme-switch">

        </div>

    <div class="background"></div>

    <div class="login-container">
        <i class="fas fa-user user-icon"></i> <!-- Human Icon -->
        <h2>LOGIN</h2>
        <form>
            <div class="input-group">
                <label for="E-Mail">E-Mail</label>
                <input type="text" id="E-Mail" placeholder="Enter your email id" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <footer class="footer">
